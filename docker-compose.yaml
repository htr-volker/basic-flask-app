version: '3.7'
services:
  nginx: 
    image: nginx:latest
    container_name: nginx
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    ports:
    - target: 80
      published: 80
      protocol: tcp
    depends_on:
    - server
  server:
    build: ./server
    environment:
    - MYSQL_USER=${MYSQL_USER}
      MYSQL_PASSWORD=${MYSQL_PASSWORD}
      MYSQL_URL=${MYSQL_URL}
      MYSQL_DATABASE=${MYSQL_DATABASE}
      MYSQL_SECRETKEY=${MYSQL_SECRETKEY}

